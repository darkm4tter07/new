name: Check Palindrome on Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main
    workflow_dispatch:

jobs:
  palindromeCheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read text file
        id: read_text
        run: |
          changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          text_file="palindrome.txt"
          
          if echo "$changed_files" | grep -q "$text_file"; then
            text=$(cat "$text_file")
            echo "::set-output name=text::$text"
          else
            echo "No changes found in the text file."
          fi

      - name: Check palindrome with C++
        if: steps.read_text.outputs.text != ''
        run: |
          echo "${{ steps.read_text.outputs.text }}" > input.txt
          g++ -o palindrome_check palindrome_check.cpp
          ./palindrome_check < input.txt

      - name: Add comment on pull request
        if: steps.read_text.outputs.text != ''
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const isPalindrome = ${{ steps.palindrome_check.outputs.palindrome }};
            const comment = isPalindrome ? "The text is a palindrome." : "The text is not a palindrome.";
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })
